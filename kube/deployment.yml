apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dq-generic-virus-scanner
spec:
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: dq-generic-virus-scanner
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
      - name: scannerr-volume
        persistentVolumeClaim:
          claimName: nats-volume
      containers:

      - name: dq-generic-virus-scanner
        image: quay.io/ukhomeofficedigital/dq-generic-virus-scanner:{{.DRONE_COMMIT_SHA}}
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: {{.NATS_CPU_LIMIT}}
            memory: {{.NATS_RAM_LIMIT}}
          requests:
            cpu: {{.NATS_CPU_REQUEST}}
            memory: {{.NATS_RAM_REQUEST}}
        env:
          - name: S3_BUCKET_NAME
            value: {{.S3_BUCKET_NAME}}
          - name: S3_KEY_PREFIX
            value: {{.S3_KEY_PREFIX}}
          - name: S3_ACCESS_KEY_ID
            value: {{.S3_ACCESS_KEY_ID}}
          - name: S3_SECRET_ACCESS_KEY
            value: {{.S3_SECRET_ACCESS_KEY}}
          - name: INPUT_DIR
            value: {{.INPUT_DIR}}
          - name: OUTPUT_DIR
            value: {{.OUTPUT_DIR}}
          - name: QUARANTINE_DIR
            value: {{.QUARANTINE_DIR}}
          - name: CLAMAV_URL
            value: "127.0.0.1"
          - name: CLAMAV_PORT
            value: "8080"
        volumeMounts:
        - name: scanner-volume
          mountPath: /NATS

      - name: clamav-api
        image: quay.io/ukhomeofficedigital/clamav-rest
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: {{.CLAMAV_CPU_LIMIT}}
            memory: {{.CLAMAV_RAM_LIMIT}}
          requests:
            cpu: {{.CLAMAV_CPU_REQUEST}}
            memory: {{.CLAMAV_RAM_REQUEST}}
        env:
        - name: HOST
          value: localhost
        - name: PORT
          value: '3310'
        ports:
        - containerPort: 8080
          name: api
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /var/clamav-rest/healthcheck.sh
          initialDelaySeconds: 60
          timeoutSeconds: 10
          periodSeconds: 30
          failureThreshold: 10

      - name: clamav
        image: quay.io/ukhomeofficedigital/clamav
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: {{.CLAMAV_CPU_LIMIT}}
            memory: {{.CLAMAV_RAM_LIMIT}}
          requests:
            cpu: {{.CLAMAV_CPU_REQUEST}}
            memory: {{.CLAMAV_RAM_REQUEST}}
        ports:
        - containerPort: 3310
          name: api
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /readyness.sh
          initialDelaySeconds: 90
          timeoutSeconds: 10
          periodSeconds: 30
          failureThreshold: 10
